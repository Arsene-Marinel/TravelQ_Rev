<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Travel Options</title>
    <link rel="stylesheet" th:href="@{/css/travelOption.css}" />
    <link rel="stylesheet" href="/css/navbar.css"/>
    <script src="/js/navbar.js"></script>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>


<h1>Travel Options</h1>
<a href="/view/travel-options/add" class="btn">Add Travel Option</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Check-In</th>
        <th>Seat Selection</th>
        <th>Extra Baggage</th>
        <th>Ticket ID</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="option : ${travelOptionList}">
        <td th:text="${option.id}">1</td>
        <td th:text="${option.checkIn}">true</td>
        <td th:text="${option.seatSelection}">ECONOMY</td>
        <td th:text="${option.extraBaggage}">CHECKED_BAGGAGE</td>
        <td th:text="${option.ticketId}">10</td>
        <td>
            <a th:href="@{'/view/travel-options/edit/' + ${option.id}}" class="btn edit">Edit</a>
            <a th:href="@{'/view/travel-options/delete/' + ${option.id}}" class="btn delete">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
