<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Travel History</title>
    <link rel="stylesheet" type="text/css" href="/css/travelHistory.css">
    <link rel="stylesheet" href="/css/navbar.css"/>
    <script src="/js/navbar.js"></script>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>


<h1>Edit Travel History</h1>
<form th:action="@{'/view/travel-histories/edit/' + ${travelHistory.id}}" method="post" th:object="${travelHistory}">
    <label>Flights Count:</label>
    <input type="number" th:field="*{flightsCount}" required><br>
    <label>Total Spent:</label>
    <input type="number" step="0.01" th:field="*{totalSpent}" required><br>
    <label>User ID:</label>
    <input type="number" th:field="*{user.id}" required><br>
    <button type="submit">Update</button>
</form>
</body>
</html>
