<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight List</title>
    <link rel="stylesheet" type="text/css" href="/css/flightPaginated.css">
    <link rel="stylesheet" href="/css/navbar.css"/>
    <script src="/js/navbar.js"></script>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>


<div class="container">
    <h1>Flight List</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Origin</th>
            <th>Destination</th>
            <th>Departure</th>
            <th>Arrival</th>
            <th>Price</th>
            <th>Stopovers</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="flight : ${flights.content}">
            <td th:text="${flight.id}"></td>
            <td th:text="${flight.origin}"></td>
            <td th:text="${flight.destination}"></td>
            <td th:text="${#temporals.format(flight.departureTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#temporals.format(flight.arrivalTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${flight.price} + ' â‚¬'"></td>
            <td th:text="${flight.stopovers}"></td>
        </tr>
        </tbody>
    </table>

    <div class="pagination">
        <a th:if="${flights.hasPrevious()}" th:href="@{/view/flights-paginated(page=${flights.number - 1})}">&laquo; Prev</a>
        <span th:text="'Page ' + ${flights.number + 1} + ' of ' + ${flights.totalPages}"></span>
        <a th:if="${flights.hasNext()}" th:href="@{/view/flights-paginated(page=${flights.number + 1})}">Next &raquo;</a>
    </div>
</div>
</body>
</html>
