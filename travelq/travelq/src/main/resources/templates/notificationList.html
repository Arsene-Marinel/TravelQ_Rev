<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Notificări</title>
    <link rel="stylesheet" th:href="@{/css/notification.css}" />
    <link rel="stylesheet" href="/css/navbar.css"/>
    <script src="/js/navbar.js"></script>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>


<h1>Lista Notificări</h1>
<a href="/view/notifications/add" class="btn">Adaugă Notificare</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Mesaj</th>
        <th>Citită</th>
        <th>User ID</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="notification : ${notificationList}">
        <td th:text="${notification.id}"></td>
        <td th:text="${notification.message}"></td>
        <td th:text="${notification.isRead ? 'Da' : 'Nu'}"></td>
        <td th:text="${notification.userId}"></td>
        <td>
            <a th:href="@{/view/notifications/edit/{id}(id=${notification.id})}">Editează</a> |
            <a th:href="@{/view/notifications/delete/{id}(id=${notification.id})}" onclick="return confirm('Ștergi notificarea?')">Șterge</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
